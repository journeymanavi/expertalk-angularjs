<div ng-init="matchSectionData = matchSectionType == 'results' ? matchesSummary.getLatestResults() : matchesSummary.getNextScheduledMatchs()" />
<div class="card-section-heading">
	{{matchSectionType == 'results' ? 'Latest Results' : 'Coming Up'}} - {{matchSectionData.matchDate}}
</div>
<div class="card-section-body">
	<ul class="matches-list">
		<li class="match-item" ng-repeat="match in matchSectionData.matches">
			<img class="small-flag home-flag" ng-src="img/flag/{{match.homeTeamCode | lowercase}}.png">
			<span class="home-team-code">{{match.homeTeamCode}}</span>
			<span ng-switch on="match.status">				
				<span ng-switch-when="Full-time" class="score">{{match.score.home}}-{{match.score.away}}</span>
				<span ng-switch-when="Scheduled" class="score">{{match.time}}</span>
			</span>
			<img class="small-flag away-flag" ng-src="img/flag/{{match.awayTeamCode | lowercase}}.png">
			<span class="away-team-code">{{match.awayTeamCode}}</span>
		</li>
	</ul>
</div>
