<div ng-switch on="teams.status">
	<div ng-switch-when="loading" style="text-align: center">
		<img style="opacity:0.7" src="img/loading.gif"> Loading...
	</div>
	<div ng-switch-when="error">
		<span ng-include="'template/error.html'"></span>
	</div>
	<div ng-switch-when="success">
		<div class="teams-page-item" ng-repeat="team in teams">	
			<div class="div-table">
				<div class="div-table-row">
					<div class="teams-page-div-table-details-cell">
						<div class="div-table-details-heading">
							<img class="small-flag div-table-details-heading-flag" ng-src="img/flag/{{team.code | lowercase}}.png">
							<span class="div-table-details-heading-team-name">{{team.name}}</span>
						</div>
						<!-- <ul class="div-table-details-body-list">
							<li ng-repeat="profileItem in team.profile">
								<span>{{profileItem.value}}</span> 
								<span>{{profileItem.item}}</span>
							</li>
						</ul> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
