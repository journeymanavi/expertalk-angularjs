apply plugin: "jetty"
apply plugin: "idea"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.0.5.RELEASE'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'javax.servlet:javax.servlet-api:3.0.1'

}

task wrapper(type: Wrapper) {
    gradleVersion = '1.3'
}